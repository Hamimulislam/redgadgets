<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
    

<script>
    (function() {
        var font = document.createElement('link'); 
        var font2 = document.createElement('link'); 
        var font3 = document.createElement('link'); 
        font.type = 'text/css'; 
        font2.type = 'text/css'; 
        font3.type = 'text/css'; 
        font.rel = 'stylesheet';
        font2.rel = 'stylesheet';
        font3.rel = 'stylesheet';
        font.href = '/css/bootstrap.min.css';
        font2.href = '/css/main.css';
        font3.href = 'https://fonts.googleapis.com/css?family=Raleway:400,700';
        var s = document.getElementsByTagName('link')[0]; 
        var t = document.getElementsByTagName('link')[0]; 
        var q = document.getElementsByTagName('link')[0]; 
        s.parentNode.insertBefore(font, s);
        t.parentNode.insertBefore(font2, t);
        q.parentNode.insertBefore(font3, q);
      })();
</script>
<noscript>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
</noscript>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="{{site.baseurl}}/js/bootstrap.min.js"></script>
 {% if site.analytics %}{% include analytics.html %}{% endif %}
  </body>

</html>
